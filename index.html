<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('your-restaurant-image.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.7); /* Improved contrast */
            color: #ffffff; /* Improved contrast */
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.9); /* Improved contrast */
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background: #007BFF; /* Improved contrast */
            color: #ffffff; /* Improved contrast */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Restaurant!</h1> <!-- Added first level heading for accessibility -->
    </header>

    <div class="content">
        <h2>Login to Book Your Table</h2>
        <button class="btn" onclick="document.getElementById('loginForm').style.display='block'">Login</button>
        <button class="btn">Sign Up</button>
        <form id="loginForm" style="display:none;">
            <label for="username">Username</label> <!-- Added form label for accessibility -->
            <input type="text" id="username" placeholder="Username" name="username" required>
            <label for="password">Password</label> <!-- Added form label for accessibility -->
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        Contact Us: +123 456 7890 | email@example.com
    </footer>

</body>
</html>
